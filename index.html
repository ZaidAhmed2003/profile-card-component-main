<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="Profile picture" />
        </div>
        <div class="profile-detail">
          <div class="cont">
            <p><span> Victor Crest</span> 26</p>
            <p>London</p>
          </div>
          <div class="stats">
            <div class="col">
              <p class="num">80K</p>
              <p>Followers</p>
            </div>
            <div class="col">
              <p class="num">803K</p>
              <p>Likes</p>
            </div>
            <div class="col">
              <p class="num">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ZaidAhmed2003"
        >Zaid Ahmed</a
      >.
    </div>
  </body>
</html>
